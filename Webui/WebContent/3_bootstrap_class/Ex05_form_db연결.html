<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 기본 샘플 확인 </title>
    
    <!-- 부트스트랩 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
	<!--  ............................................................................  -->   

 <div class="container">  
     

    <h4 class="text-primary"> 상품평등록 </h4>
    <form class="form-horizontal" role="form" method='post' action='./dbcon/Save.jsp'>  
    <div class="form-group">   
        <label for="name" class="col-xs-2 col-lg-2 control-label">이름</label>
        <div class="col-xs-10 col-lg-10">
            <input type="text" class="form-control" placeholder="이름"  name='name'> 
        </div>
    </div>       
    <div class="form-group">  
        <label for="goods" class="col-xs-2 col-lg-2 control-label">상품명</label>
        <div class="col-xs-10 col-lg-10">
            <input type="text" class="form-control" placeholder="상품명" name='item'> 
        </div>
      </div> 
     <div class="form-group">  
        <label for="content" class="col-xs-2 col-lg-2 control-label">상품평</label>
        <div class="col-xs-10 col-lg-10">
            <textarea  class="form-control" name='content'></textarea>
        </div>
      </div> 
      
      <!-- 나중에 별모양으로 변경한다면??  -->
      <div class="form-group">
           <label class="col-xs-2 col-lg-2 control-label">별점</label>
           <div class="col-xs-10 col-lg-10">
      		<label class="radio-inline">
               <input type="radio" name="stars" value="1">  1
            </label> 
            <label class="radio-inline">
               <input type="radio" name="stars" value="2">  2
            </label> 
            <label class="radio-inline">
               <input type="radio" name="stars" value="3">  3
            </label> 
            <label class="radio-inline">
               <input type="radio" name="stars" value="4">  4
            </label> 
            <label class="radio-inline">
               <input type="radio" name="stars" value="5" checked>  5
            </label> 
            </div>
        </div>
            
	    <div class="form-group">  
	        <div class="col-xs-offset-2 col-xs-10 col-lg-offset-2 col-lg-10 ">   
	            <button type="submit"> 확인</button>    
	        </div>
    	</div>               
    </form> 
    
    
     </div>

	<!--  ............................................................................  --> 
	
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 예제</title>
<!-- CSS 적용 -->
<link href='./css/myform.css' type='text/css' rel='stylesheet'>
</head>
<body>

	<!-- 주석 method ='post' 설정시 url상  id& pw 가려짐-->

	<form action='./b.jsp'>
		<fieldset>
			<legend> 로그인 정보 </legend>
			<ol>
				<li><label for='xxxx'>아이디</label> <input type='text' name='id'
					id='xxxx' placeholder='숫자,영문자 포함 8자 이상' required pattern='[가-힣]+'></li>
				<li><label for='pw'>비밀번호</label> <input type='password'
					name='pw' id='pw'></li>
				<li><label for='pw2'>비밀번호 확인</label> <input type='password'
					name='pw' id='pw2'></li>
				<li><label for='grade'>회원 등급</label> <input type='text'
					name='grade' id='grade' value='준회원' readonly='readonly'></li>
			</ol>
		</fieldset>

		<fieldset>
			<legend> 개인 정보</legend>
			<ol>
				<li><label for='name'>이름</label> 
				<input type='name' name='id'
					id='name' placeholder='5자미만 공백없이'></li>
				<li><label for='email'>메일 주소</label> 
				<input type='mail'
					name='mail' id='email' placeholder='abcd@domain.com'></li>
				<li><label for='tel'>연락처</label> 
				<input type='text' name='tel'
					id='tel' pattern=010-[0-9]{3|4}-[0-9]{4}></li>
<!-- 					pattern 함수 [0-9] 사용은 함수 타입을 tel이 아닌, text로 넣어야 함. 크롬은 아직 tel 함수 미구현 -->

				<li><label for='date'>생일</label> <input type='date'
					name='birth' id='birth'></li>
			</ol>
		</fieldset>

		<fieldset>
			<legend>코딩 숙련도(상,중,하)</legend>
			<ol>
				<li><label for='range'></label> <input type='range'
					name='range' id='range'></li>
			</ol>
		</fieldset>
		</ol>

		<input type='submit' value='제출'>
	
	</form>


</body>
</html>

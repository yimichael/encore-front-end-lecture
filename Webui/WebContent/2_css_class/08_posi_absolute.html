<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> position - absolute 배치</title>
<style>
	div > img {
		position:absolute; 	/*부모 태그(전체 내용 화면)를 기준으로 한 절대값 */
	}
	h2 {
		position:fixed; 	/*보여지는 화면을 기준으로 한 절대값. 주로 퀵메뉴에 적용*/
		left:520px;
		top:380px;
	}

</style>
</head>
<body>
	<hr>
		<h2>미니미들은 친구들</h2>
	<hr>
	<img src='./img/room.gif' width='500px' height='400px' alt='미니미들의 공간'/>
	<div>
		<img  style='left:100px; top:100px;' src='./img/minimi-1.PNG' />
		<img  style='left:150px; top:150px;'src='./img/minimi-2.PNG' />
		<img  style='left:200px; top:200px;'src='./img/minimi-3.PNG' />
		<img  style='left:250px; top:250px;'src='./img/minimi-4.PNG' />
		<img  style='left:300px; top:300px;'src='./img/minimi-5.PNG' />
		<img  style='left:350px; top:650px;'src='./img/minimi-6.PNG' />
	</div>
</body>
</html>

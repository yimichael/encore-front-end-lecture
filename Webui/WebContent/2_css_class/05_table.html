<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 예제</title>
<style type='text/css'>

	table{
	border: 2px solid green;
	border-collapse:collapse;
	}
 	td {
	border: 1px solid olive; 
 	}
	tr:nth-child(1) {
	width : 50px;
	height: 30px;
	background-color : lime;
	padding : 10px 10px;
	} 
	td:hover{
	background-color :aliceblue;
	cursor:pointer;
	}
	tr:nth-child(even) /* odd 홀수, even 짝수 */{
	background-color: cyan;
	}
	tr:hover{
	background-color:red;
	}
</style>
</head>
<body>

	<table>
		<tr>
			<td colspan='2'>부서명</td><td>전화번호 (02+)</td><td>팩스번호 (02+)</td>
		</tr>
		<tr>
			<td colspan='2'>종합상황실</td><td>123-1001~1005</td><td>321-1001</td>
		</tr>
		<tr>
			<td rowspan='2'>비서실</td><td>비서실장</td><td>123-1111</td><td rowspan='2'>321-1002(사장)<br/>321-1003(감사)</td>
		</tr>
		<tr>
			<td>비서실</td><td>123-1112(사장)<br/>123-1113(감사)</td>
		</tr>
		<tr>
			<td rowspan='3'>홍보실</td><td>홍보실장</td><td>123-1001</td><td rowspan='3'>321-1101</td>
		</tr>
		<tr>
			<td>홍보부</td><td>123-2001~123-2009</td>
		</tr>
		<tr>
			<td>국제협력부</td><td>123-1230~1234</td>
		</tr>
</table>
</body>

</html>

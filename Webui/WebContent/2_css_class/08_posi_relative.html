<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 상대배치 </title>
<style>
	div {
		/* 높이, 폭, 테두리, 색, 배경색 지정 */
		height: 100px;
		weight: 30px;
		border:1px solid black;
		color: olive;
		background-color:lightyellow;
		display:inline-block;
		text-align:center;
		position:absolute;
		top:50%
		margin-top: -50%;
		}
	div:hover{
		background-color:aliceblue;
		position:relative;
		left:10px;
		top:10px;
		}
	
</style>
</head>
<body>
	<h3> 나의 취미 </h3>
	<hr>
	<div>소풍</div>
	<div>나들이</div>
	<div>책보기</div>
	<div>멍때리기</div>
	<div>맛집탐방</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 기본 샘플 확인 </title>
    
    <!-- 부트스트랩 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
	<!--  ............................................................................  -->   
	<div id='btns'>
	  <button type="button" id='btn_img1' class="btn btn-default"> 첫번째 </button>
      <button type="button" id='btn_img2' class="btn btn-primary"> 두번째 </button>       
      <button type="button" id='btn_img3' class="btn btn-success">세번째 </button>       
	</div>
	<hr>
	<div id='imgs' class='panel panel-default'>
		<img src='./images/changeImages/btn_img1.jpg'>	
	</div>


	<!--  ............................................................................  --> 
	
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="js/bootstrap.min.js"></script>
    
    <!-- 스크립트 코딩 구현  -->
    <script type="text/javascript">
    $('div#btns button').each(function(){
    	$(this).click(function(){
    		var path = './images/changeImages/'
    					+$(this).attr('id') + '.jpg'
    		$('div#imgs>img').attr('src',path);
    	});
    });
    	
    </script>
</body>
</html>
